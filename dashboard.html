<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/dashboard.css">
    <title>Dashboard</title>
</head>

<body class="body">

    <section class="barraAzul">
        <img class="icono-menu" src="./iconos/menu.png">
        <div class="iconos-juntos">
            <div class="icono-usuario-color">
                <img src="./iconos/usuario-color.png">
            </div>
            <img class="icono-flechitaAbajo" src="./iconos/down-arrow (1).png">
        </div>
    </section>

    <section class="ldt">
        <div class="pt1-ldt">
            <h1>Lista de tareas</h1>
            <div class="buscador">
                <input placeholder="Buscar..." type="text" id="buscador1" name="nuevo">
                <button><img src="./iconos/search.png"></button>
            </div>
        </div>

        <div class="pt2-ldt"></div>
        <section class="cont-plus">
            <div class="plus">
                <img src="./iconos/plus.png">
            </div>
        </section>

    </section>

    <section class="content-menu close-content"></section>

    <section class="AppList">
        <div class="pt1App close-pt1">
            <h1 class="tituloApp">
                <div>A</div>pp<div>L</div>ist
            </h1>

            <img class="closer" src="./iconos/close-blue.png">
        </div>

        <nav class="pt2App close-pt2">
            <div class="barrasApp">
                <div class="barra1App">
                    <div class="brr App1"></div>
                    <img src="./iconos/inicio.png">
                    <p>INICIO</p>
                </div>
                <div class="barra2App">
                    <div class="brr App2"></div>
                    <img src="./iconos/grafica.png">
                    <p>ESTADÍSTICAS</p>
                </div>
                <div class="barra3App">
                    <div class="brr App3"></div>
                    <img src="./iconos/reloj.png">
                    <p>HISTORIAL</p>
                </div>
                <div class="barra4App">
                    <div class="brr App4"></div>
                    <img src="./iconos/carpeta.png">
                    <p>ARCHIVOS</p>
                </div>
            </div>

            <div class="salidaApp">
                <img src="./iconos/log-out.png">
                <p>SALIR</p>
            </div>
        </nav>
    </section>

    <section class="modal-content acept-content">
        <div class="modal acept-modal">
            <div class="modal-body">
                <p>Nueva tarea</p>
                <textarea class="caja-com" placeholder="Escribir una tarea..." type="name" id="caja-com"></textarea>
                <div class="caja-comentario">
                    <span class="error"></span>
                </div>
            </div>
            <div class="status"></div>
            <div class="guardar-error">
                <span class="error"></span>
            </div>
            <div class="botones-modal">
                <button class="cancelar">CANCELAR</button>
                <button class="guardar">GUARDAR</button>
            </div>
        </div>
    </section>

    <section class="editar-content acept-editar">
        <div class="editarM acept-editarM">
            <div class="editarM-body">
                <p>Editar tarea</p>
                <textarea class="caja-comen" type="name" id="caja-comen"></textarea>
                <input type="number" name="" id="inpOculto" hidden>
                <div class="caja-coment">
                    <span class="error"></span>
                </div>
            </div>
            <div class="statusEd"></div>
            <div class="guardarEd-error">
                <span class="error"></span>
            </div>
            <div class="botones-modalEd">
                <button class="cancelarEd" onclick="cancelarEd()">CANCELAR</button>
                <button class="guardarEd">GUARDAR</button>
            </div>
        </div>
    </section>

    <section class="elimin-content acept-eliminar">
        <div class="elimin acept-elemin">
            <div class="elimin-body">
                <img src="/img/advertencia-2.png">
                <p>¿Estas seguro que quieres eliminar esta tarea?</p>

                <div class="statusElim"></div>
                <div class="botones-elimin">
                    <button class="cancelarElim" onclick="cancelarElim()">CANCELAR</button>
                    <button class="eliminarElim">ELIMINAR</button>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
<script src="./js/dashboard.js"></script>
